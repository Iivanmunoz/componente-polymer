<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../paper-card/paper-card.html">

<dom-module id="ivan-munoz">
  <template>
    <style>
      :host {
        display: block;
      }
      paper-button {
    font-family: 'Roboto', 'Noto', sans-serif;
    font-weight: normal;
    font-size: 14px;
    -webkit-font-smoothing: antialiased;
  }
  paper-button.pink {
    color: var(--paper-pink-a200);
    --paper-button-ink-color: var(--paper-pink-a200);
  }
  paper-button.pink:hover {
    background-color: var(--paper-pink-100);
  }
    </style>
    <h2>Hello [[prop1]]!</h2>

<!-- tarjeta de renderizarr -->
<div class="row">
  <div class="col-sm">
    <paper-card  heading="[[Title]]"  animated="false">
      <div class="card-content">
        <paper-input label="titulo fijo" value="{{prop1}}" always-float-label label="introduce tu texto"></paper-input>
      
        <iron-icon icon="mail" slot="prefix"></iron-icon>

        <div class="card-actions">
          <br>
          <br>
          <div id="container">
            <paper-button  class="pink">link</paper-button>
          </div>
        </div>
      </div>
      <slot></slot>
    </paper-card>
  </div>
<!-- finaliza tarjeta de renderizar -->

<!-- tarjeta para traer informacion por componente -->
  <div class="col-sm">
    <paper-card  heading="[[Title]]"  animated="false">
      <div class="card-content">
        <paper-input label="inputvalue" value="{{inputvalue}}" always-float-label label="introduce tu texto"></paper-input>
      
        <iron-icon icon="mail" slot="prefix"></iron-icon>

        <div class="card-actions">
          <br>
          <br>
          <div id="container">
            <paper-button class="pink">{{inputlabel}}</paper-button>
          </div>
        </div>
      </div>
      <slot></slot>
    </paper-card>
  </div>
<!--finaliza  tarjeta para traer informacion por componente -->


<!-- tarjeta para para doble binding -->
  <div class="col-sm">
    <paper-card  heading="[[Title]]"  animated="false">
      <div class="card-content">
        <paper-input label="inputlabel" value="{{inputlabel}}" always-float-label label="introduce tu texto"></paper-input>
        <iron-icon icon="mail" slot="prefix"></iron-icon>
        <div class="card-actions">
          <br>
          <br>
          <div id="container">
            <paper-button  class="pink">{{inputlabel}}</paper-button>
          </div>
        </div>
      </div>
      <slot></slot>
    </paper-card>
  </div>
</div>
    <!-- finaliza tarjeta para para doble binding -->

    
  </template>
  

  <script>
    /**
     * `ivan-munoz`
     * componente ivan-munoz
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class IvanMunoz extends Polymer.Element {
      static get is() { return 'ivan-munoz'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'ivan-munoz'
          },
          inputvalue:{
            type: String,
            value:'titulo con una propiedad',
            notify: true
          },
          inputlabel:{
            type: String,
            value: 'inpuntlabel',
            notify: true
          },
          valuebutton:{
            type: String,
            value: '',
            notify: true
          }
        };
      }
    }

    window.customElements.define(IvanMunoz.is, IvanMunoz);
  </script>
</dom-module>
